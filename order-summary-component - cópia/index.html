<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Order summary card, Frontend Mentor" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Frontend Mentor | Order summary card</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="pattern"></div>
         <article class="card">
            <header class="card__header">
               <img
                  src="images/illustration-hero.svg"
                  alt=""
                  class="card--illustration"
               />
            </header>
            <main class="card__main">
               <h2 class="card--title">Order Summary</h2>
               <p class="card--desc">
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
               </p>
               <div class="info-plan">
                  <img src="images/icon-music.svg" alt="" />
                  <div class="info-plan__box">
                     <h3 class="heading--3">Annual Plan</h3>
                     <small>$59.99&sol;year</small>
                  </div>
                  <a href="#" class="btn--change">Change</a>
               </div>
               <button class="btn btn--payment">Proceed to Payment</button>
               <button class="btn btn--cancel">Cancel Order</button>
            </main>
         </article>
      </div>
   </body>
</html>
