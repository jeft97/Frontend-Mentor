<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <section class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <picture class="picture">
      <source srcset="images/hero-desktop.jpg" media="(width > 1000px)">
      <img loading="lazy" src="images/hero-mobile.jpg" alt="" class="picture__img">
    </picture>
    <div class="content">
      <h2 class="heading">
        <span class="heading--sup">We're</span> 
        <span class="heading--sub">coming soon</span>
      </h2>
      <p class="paragraphy">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.      
      </p>

      <form action="#" class="form" novalidate>
        <label for="email" class="sr-only">Email Address</label>
        <input type="email" name="email" id="email" class="input" placeholder="Email Address" >
        <img src="images/icon-error.svg" alt="" class="icon-error js-icon-error sr-only">
        <span class="error-message sr-only js-error-message">&nbsp;</span>
        <button type="submit" aria-labelledby="sendEmail" class="button">
          <span id="sendEmail" class="sr-only">Send Email Adress</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" class="icon">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/>
          </svg>
        </button>
      </form>
    </div>
  </section>  
 <script src="js/main.js"></script>
</body>
</html>
