<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Profile card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="wrapper">
    <div class="pattern-top">&nbsp;</div>
    <div class="pattern-bottom">&nbsp;</div>
    <div class="profile-card" role="region" aria-label="Info of Victor Crest Profile">
      <header class="profile-card__header">&nbsp;</header>
      <main class="profile-card__main">
        <img src="images/image-victor.jpg" alt="Photo of Profile" class="profile--photo">
        <div class="box-info">
          <h3 class="profile--name">Victor Crest</h3>
          <span class="profile--year">26</span>
        </div>
        <span class="profile--city">London</span>
      </main>
      <footer class="profile-card__footer"> 
        <div class="follower">
          <strong class="follower--number">80K</strong>
          <span class="follower--label">Followers</span>
        </div>
        <div class="likes">
          <strong class="likes--number">803K</strong>
          <span class="likes--label">Likes</span>
        </div>
        <div class="photos">
          <strong class="photos--number">1.4K</strong>
          <span class="photos--label">Photos</span>
        </div>
      </footer>
    </div>
  </div>

</body>
</html>
