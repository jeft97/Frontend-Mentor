<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
   <section class="hero">
      <div class="logo-box">
        <img src="images/logo.svg" alt="handle logo" class="logo">
      </div>

      <main class="hero__main">
        <img src="images/illustration-mockups.svg" alt="illustration" class="hero__main--illustration">
        <div class="description">
          <h2  class="heading">
            <span class="heading--main">Build The Community</span>
            <span class="heading--sub">Your Fans Will Love</span>
          </h2>

          <p class="paragraphy">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>

          <a href="#" class="btn btn--white">Register</a>
        </div>
      </main>

      <footer class="hero__footer">
        <ul class="social">
          <li class="social__item">
            <a href="#" class="social__item--link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__item--link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__item--link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
      </footer>
   </section>


   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
